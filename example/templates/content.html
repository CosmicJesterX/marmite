{% extends "base.html" %}
{% block main %}
<article class="content">
    <div class="content-html">{{ content.html | safe }}</div>
    <ul class="content-tags">
        {% for tag in content.tags  %}
            <li><a href="/tag/{{ tag }}.html">{{ tag }}</a></li>
        {% endfor %}
    </ul>
    {% if content.date %}
    <span class="content-date">{{ content.date | date(format="%Y-%m-%d") }}</span>
    {% endif %}
</article>
{% endblock %}
